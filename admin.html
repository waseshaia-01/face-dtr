<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face DTR - Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; }
    button { margin: 10px 5px; padding: 8px 12px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="loadEmployees()">View Employees</button>
  <button onclick="loadAttendance()">View Attendance</button>
  <button onclick="syncData()">Sync to Cloud</button>

  <h2>Employees</h2>
  <table id="employeeTable">
    <thead>
      <tr><th>ID</th><th>Name</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Attendance Logs</h2>
  <table id="attendanceTable">
    <thead>
      <tr><th>Person</th><th>Type</th><th>Time</th><th>Synced</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function openDB(callback) {
      const request = indexedDB.open("FaceDTR", 1);
      request.onupgradeneeded = function(e) {
        const db = e.target.result;
        if (!db.objectStoreNames.contains("employees")) db.createObjectStore("employees", { keyPath: "id" });
        if (!db.objectStoreNames.contains("attendance")) db.createObjectStore("attendance", { autoIncrement: true });
      };
      request.onsuccess = function(e) { callback(e.target.result); };
    }

    function loadEmployees() {
      openDB(db => {
        const tx = db.transaction("employees", "readonly");
        const store = tx.objectStore("employees");
        const req = store.getAll();
        req.onsuccess = () => {
          const tbody = document.querySelector("#employeeTable tbody");
          tbody.innerHTML = "";
          req.result.forEach(emp => {
            tbody.innerHTML += `<tr><td>${emp.id}</td><td>${emp.name}</td></tr>`;
          });
        };
      });
    }

    function loadAttendance() {
      openDB(db => {
        const tx = db.transaction("attendance", "readonly");
        const store = tx.objectStore("attendance");
        const req = store.getAll();
        req.onsuccess = () => {
          const tbody = document.querySelector("#attendanceTable tbody");
          tbody.innerHTML = "";
          req.result.forEach(log => {
            tbody.innerHTML += `<tr><td>${log.person}</td><td>${log.type}</td><td>${log.time}</td><td>${log.synced}</td></tr>`;
          });
        };
      });
    }

    function syncData() {
      // ðŸ”¹ Later: Replace with Supabase/Cloud Sync
      alert("Syncing data... (not yet connected to cloud)");
    }
  </script>
</body>
</html>
